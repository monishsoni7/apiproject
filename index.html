<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="dark">
    <header class="header-cont">
        <div class="header">
            <h2 class="title"><a href="/">Where in the World</a>?</h2>
        <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="search-filter">
            <div class="search-cont">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="inputbar" type="text" placeholder="Search for a country...">
            </div>
            <select class="filter-region">
                <option hidden>Filter by region</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="America">Afmerica</option>
                <option value="Ocenia">Ocenia</option>
                
                
            </select>
        </div>
        <div class="countries-cont">
            <a href="#" class="country">
                <img src="https://flagcdn.com/is.svg" alt="flag">
                <div class="card-cont">
                    <h3 class="card-title">Iceland</h3>
                <p><b>Population:</b>81,770,980</p>
                <p><b>Region:</b>Europe</p>
                <p><b>Capital:</b>Berlin</p>
                </div>
            </a>     
        </div>
    </main>
</body>
</html>
