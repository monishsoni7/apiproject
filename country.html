<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body class="darks">
    <header class="header-cont">
        <div class="header">
            <h2 class="title"><a href="/">Where in the World?</a></h2>
        <p class="changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
<div class="cdc">
    <span href="#" class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</span >
    <div class="country-details">
        <img class="mon" src="" alt="">
        <div class="details-text-cont">
            <h1 class="hone">Iceland</h1>
            <div class="details-text">
                <p><b>Native Name:</b><span class="native-Name"></span></p>
                <p><b>Population:</b><span class="Population"></span></p>
                <p><b>Region:</b><span class="Region"></span></p>
                <p><b>Sub Region:</b><span class="Sub-Region"></span></p>
                <p><b>Capital:</b><span class="Capital"></span></p>
                <p><b>Top Level Domain:</b><span class="doamin"></span></p>
                <p><b>Currencies:</b><span class="curr"></span></p>
                <p><b>Languages:</b><span class="lang"></span></p>
            </div>
            <div class="border-countries">
                <b>Border Countries:</b>
            </div>
        </div>
    </div>  
</div>  
    </main>
</body>
</html>
